<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Bober-Tap</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #1b1b1b;
            color: white;
            height: 100vh;
            display: flex;
            flex-direction: column;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            overflow: hidden;
            font-size: 1.2em;
        }

        img {
            -webkit-user-drag: none;
        }

        .top-bar, .bottom-nav {
            background-color: #292929;
            padding: 15px;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 1em;
        }

        .top-bar .title {
            font-size: 1.1em;
            font-weight: bold;
        }

        .diamond-balance {
            font-size: 1em;
            color: #FFD700;
            display: flex;
            align-items: center;
        }

        .diamond-balance img {
            width: 22px;
            height: 22px;
            margin-left: 8px;
        }

        .content {
            display: none;
            padding: 10px;
            flex: 1;
            text-align: center;
        }

        .active {
            display: block;
        }

        .diamond-counter {
            font-size: 1.2em;
            color: #FFD700;
            margin-top: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .diamond-counter img {
            width: 24px;
            height: 24px;
            margin-left: 8px;
        }

        .circle-character {
            width: 100px;
            height: 100px;
            background-color: #333;
            border-radius: 50%;
            margin: 15px auto;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            position: relative;
        }

        .circle-character img {
            width: 50px;
            height: 50px;
        }

        .button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
            font-size: 1em;
            width: 120px;
        }

        .button:disabled {
            background-color: #666;
            cursor: not-allowed;
        }

        .upgrade-button {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #444;
            padding: 10px;
            border-radius: 10px;
            margin: 10px auto;
            width: 90%;
            max-width: 320px;
        }

        .upgrade-button p {
            margin: 0;
            font-size: 1em;
            color: #ccc;
        }

        .bottom-nav button {
            flex: 1;
            background-color: #292929;
            color: #007BFF;
            border: none;
            font-size: 1em;
            padding: 10px;
            cursor: pointer;
        }

        .coin {
            position: absolute;
            width: 25px;
            height: 25px;
            animation: appear 0.5s ease-out forwards;
            pointer-events: none;
        }

        @keyframes appear {
            0% { transform: scale(0) translate(0, 0); opacity: 0; }
            50% { opacity: 1; }
            100% { transform: scale(1) translate(0, -50px); opacity: 0; }
        }
    </style>
</head>

<body>

    <div class="top-bar">
        <div class="title">Bober-Tap</div>
        <div class="diamond-balance">
            Баланс: <span id="diamondBalance">0</span>
            <img src="https://i.imgur.com/SgGzlO1.png" alt="Кристалл">
        </div>
    </div>

    <div id="home" class="content active">
        <div class="diamond-counter">
            Ваши кристаллы: <span id="diamondCount">0</span>
            <img src="https://i.imgur.com/SgGzlO1.png" alt="Кристалл">
        </div>
        <div class="circle-character" id="boberCircle">
            <img src="https://i.imgur.com/vfMylNQ.png" alt="Bober">
        </div>
    </div>

    <div id="upgrade" class="content">
        <h2>Прокачка</h2>
        <div class="upgrade-button">
            <p>Сила нажатия +50% (5 кристаллов)</p>
            <button class="button" onclick="upgradeFeature(5, 'Сила нажатия увеличена на 50%!')">Улучшить</button>
        </div>
        <div class="upgrade-button">
            <p>Авто-кликер (10 кристаллов)</p>
            <button class="button" onclick="upgradeFeature(10, 'Авто-кликер активирован!')">Улучшить</button>
        </div>
    </div>

    <div id="friends" class="content">
        <h2>Пригласите друзей!</h2>
        <button class="button">Пригласить друга (+0.1 кристалла)</button>
        <button class="button">Пригласить друга с Telegram Premium (+0.3 кристалла)</button>
        <div class="friends-list">
            <h3>Список ваших друзей</h3>
            <div>Друг 1</div>
            <div>Друг 2</div>
            <div>Друг 3</div>
        </div>
    </div>

    <div id="tasks" class="content">
        <h2>Задания</h2>
        <div>Задание: Возвращение Bober Tap</div>
        <button class="button" onclick="window.open('https://example.com/return')">Перейти</button>
        <div>Задание: Легендарные крипто-твиты</div>
        <button class="button" onclick="window.open('https://example.com/crypto-tweets')">Перейти</button>
        <div>Задание: Подписка на Instagram</div>
        <button class="button" onclick="window.open('https://instagram.com')">Перейти</button>
    </div>

    <div class="bottom-nav">
        <button onclick="showSection('home')">Главная</button>
        <button onclick="showSection('upgrade')">Прокачка</button>
        <button onclick="showSection('friends')">Друзья</button>
        <button onclick="showSection('tasks')">Задания</button>
    </div>

    <script>
        let diamondCount = 0;

        function showSection(sectionId) {
            document.querySelectorAll('.content').forEach(section => section.classList.remove('active'));
            document.getElementById(sectionId).classList.add('active');
        }

        function updateDiamondDisplay() {
            document.getElementById('diamondCount').textContent = diamondCount;
            document.getElementById('diamondBalance').textContent = diamondCount;
        }

        document.getElementById('boberCircle').addEventListener('click', () => {
            diamondCount++;
            updateDiamondDisplay();

            const coin = document.createElement('img');
            coin.src = 'https://i.imgur.com/SgGzlO1.png';
            coin.classList.add('coin');

            const randomX = Math.random() * window.innerWidth * 0.8;
            const randomY = Math.random() * window.innerHeight * 0.6;

            coin.style.left = `${randomX}px`;
            coin.style.top = `${randomY}px`;

            document.getElementById('home').appendChild(coin);

            setTimeout(() => coin.remove(), 500);
        });

        function upgradeFeature(cost, message) {
            if (diamondCount >= cost) {
                diamondCount -= cost;
                alert(message);
                updateDiamondDisplay();
            } else {
                alert('Недостаточно кристаллов!');
            }
        }
    </script>

</body>

</html>
