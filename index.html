<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Bober-Tap</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #1b1b1b, #4a4a4a, #1b1b1b);
            color: white;
            height: 100vh;
            display: flex;
            flex-direction: column;
            -webkit-user-select: none;
            user-select: none;
            overflow: hidden;
            font-size: 1.2em;
            text-align: center;
        }

        .top-bar, .bottom-nav {
            background-color: #292929;
            padding: 15px;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 1em;
        }

        .top-bar .title {
            font-size: 1.1em;
            font-weight: bold;
        }

        .diamond-balance {
            font-size: 1em;
            color: #FFD700;
            display: flex;
            align-items: center;
        }

        .diamond-balance img {
            width: 22px;
            height: 22px;
            margin-left: 8px;
        }

        .content {
            display: none;
            padding: 10px;
            flex: 1;
        }

        .active {
            display: block;
        }

        .circle-character {
            width: 375px; /* Увеличено на 1.5 раза */
            height: 375px; /* Увеличено на 1.5 раза */
            background-color: #444;
            border-radius: 50%;
            margin: 0 auto;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            box-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
        }

        .circle-character img {
            width: 180px; /* Увеличено на 1.5 раза */
            height: 180px; /* Увеличено на 1.5 раза */
        }

        .bottom-nav {
            display: flex;
            gap: 5px;
            justify-content: space-around;
            padding: 5px 0;
        }

        .bottom-nav button {
            background-color: transparent;
            border: none;
            padding: 8px;
            cursor: pointer;
            flex: 1;
        }

        .bottom-nav img {
            width: 35px;
            height: 35px;
        }

        .coin {
            position: absolute;
            width: 25px;
            height: 25px;
            animation: appear 0.5s ease-out forwards;
            pointer-events: none;
        }

        @keyframes appear {
            0% { transform: scale(0) translate(0, 0); opacity: 0; }
            50% { opacity: 1; }
            100% { transform: scale(1) translate(0, -50px); opacity: 0; }
        }

        .upgrade-button {
            background-color: #444;
            padding: 15px;
            margin: 10px auto;
            border-radius: 10px;
            max-width: 300px;
            color: #ccc;
            font-size: 1em;
            text-align: center;
        }

        .upgrade-button p {
            margin: 0 0 10px;
            font-size: 1.1em;
            font-weight: bold;
        }

        .upgrade-button button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.2em;
            width: 100%;
            transition: background-color 0.3s;
        }

        .upgrade-button button:hover {
            background-color: #0056b3;
        }

        /* Стиль для мобильных устройств */
        @media (max-width: 600px) {
            body, html {
                font-size: 1em;
            }

            .circle-character {
                width: 200px;
                height: 200px;
            }

            .circle-character img {
                width: 100px;
                height: 100px;
            }

            .upgrade-button button {
                font-size: 1.1em;
                padding: 10px;
            }

            .upgrade-button p {
                font-size: 1em;
            }

            .diamond-balance {
                font-size: 1em;
            }
        }

    </style>
</head>

<body>

    <div class="top-bar">
        <div class="title">Bober-Tap</div>
        <div class="diamond-balance">
            Баланс: <span id="diamondBalance">0</span>
            <img src="https://i.imgur.com/SgGzlO1.png" alt="Кристалл">
        </div>
    </div>

    <div id="home" class="content active">
        <div class="circle-character" id="boberCircle">
            <img src="https://i.imgur.com/vfMylNQ.png" alt="Bober">
        </div>
    </div>

    <div id="upgrade" class="content">
        <h2>Прокачка</h2>
        <div class="upgrade-button">
            <p>Сила нажатия</p>
            <button onclick="upgradeFeature(5, 'Сила нажатия увеличена на 50%!')">Улучшить за 5 кристаллов</button>
        </div>
        <div class="upgrade-button">
            <p>Авто-кликер</p>
            <button onclick="upgradeFeature(10, 'Авто-кликер активирован!')">Улучшить за 10 кристаллов</button>
        </div>
        <div class="upgrade-button">
            <p>Увеличение жизней</p>
            <button onclick="upgradeFeature(8, 'Максимальные жизни увеличены на 20%!')">Улучшить за 8 кристаллов</button>
        </div>
        <div class="upgrade-button">
            <p>Увеличение атаки</p>
            <button onclick="upgradeFeature(12, 'Атака увеличена на 30%!')">Улучшить за 12 кристаллов</button>
        </div>
    </div>

    <div id="friends" class="content">
        <h2>Пригласите друзей!</h2>
        <div class="upgrade-button">
            <button>Пригласить друга</button>
        </div>
        <div class="upgrade-button">
            <button>Пригласить друга с Telegram Premium</button>
        </div>
        <div class="friends-list">
            <h3>Ваши друзья</h3>
            <div>Друг 1</div>
            <div>Друг 2</div>
            <div>Друг 3</div>
        </div>
    </div>

    <div id="tasks" class="content">
        <h2>Задания</h2>
        <div class="upgrade-button">
            <button onclick="window.open('https://example.com/return')">Перейти к заданию: Возвращение Bober Tap</button>
        </div>
        <div class="upgrade-button">
            <button onclick="window.open('https://example.com/crypto-tweets')">Перейти к заданию: Легендарные крипто-твиты</button>
        </div>
        <div class="upgrade-button">
            <button onclick="window.open('https://instagram.com')">Перейти к заданию: Подписка на Instagram</button>
        </div>
    </div>

    <div class="bottom-nav">
        <button onclick="showSection('home')">
            <img src="https://i.imgur.com/adJnO2x.png" alt="Главная">
        </button>
        <button onclick="showSection('upgrade')">
            <img src="https://i.imgur.com/gQq9Gsl.png" alt="Прокачка">
        </button>
        <button onclick="showSection('friends')">
            <img src="https://i.imgur.com/6sE9g9k.png" alt="Друзья">
        </button>
        <button onclick="showSection('tasks')">
            <img src="https://i.imgur.com/C2tw6aR.png" alt="Задания">
        </button>
    </div>

    <script>
        let diamondCount = localStorage.getItem('diamondCount') ? parseInt(localStorage.getItem('diamondCount')) : 0;

        function showSection(sectionId) {
            document.querySelectorAll('.content').forEach(section => section.classList.remove('active'));
            document.getElementById(sectionId).classList.add('active');
        }

        function updateDiamondDisplay() {
            document.getElementById('diamondBalance').textContent = diamondCount;
            localStorage.setItem('diamondCount', diamondCount); // Сохранение в localStorage
        }

        document.getElementById('boberCircle').addEventListener('click', () => {
            diamondCount++;
            updateDiamondDisplay();

            const coin = document.createElement('img');
            coin.src = 'https://i.imgur.com/SgGzlO1.png';
            coin.classList.add('coin');

            const randomX = Math.random() * window.innerWidth * 0.8;
            const randomY = Math.random() * window.innerHeight * 0.6;

            coin.style.left = `${randomX}px`;
            coin.style.top = `${randomY}px`;

            document.getElementById('home').appendChild(coin);

            setTimeout(() => coin.remove(), 500);
        });

        function upgradeFeature(cost, message) {
            if (diamondCount >= cost) {
                diamondCount -= cost;
                alert(message);
                updateDiamondDisplay();
            } else {
                alert('Недостаточно кристаллов!');
            }
        }

        updateDiamondDisplay(); // Обновление баланса при загрузке страницы
    </script>

</body>

</html>
